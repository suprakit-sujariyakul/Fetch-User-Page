<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="my-profile">
                <img src="https://randomuser.me/api/portraits/men/1.jpg">
                <p>Your Name</p>
            </div>
            <div class="search-section">
                <div class="search-box">
                    <span>search</span>
                    <input type="search" id="search" placeholder="Search your friend">
                </div>
            </div>
            <ul class="user-list"></ul>
        </div>
        <div class="right-section">
            <img src="https://i.ibb.co/WGDzNR2/a.png">
            <div class="user-name">Keep your phone connected</div>
            <div class="user-info">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
